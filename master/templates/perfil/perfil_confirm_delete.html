{% extends "base.html" %}

{% block content %}
<div class="min-h-screen bg-[#F5F7FB] flex items-center justify-center px-6 py-10">
  
  <div class="bg-white rounded-3xl shadow-lg w-full max-w-lg p-10">


    <h2 class="text-2xl font-bold text-red-600 mb-3">¿Estás seguro?</h2>


    <p class="text-slate-600 mb-8 leading-relaxed">
      Esta acción eliminará tu cuenta y todos tus datos asociados de manera permanente.
    </p>


    <form method="post">
      {% csrf_token %}

      <div class="flex gap-3">
        

        <button type="submit"
                class="px-6 py-3 bg-red-600 text-white rounded-xl font-semibold hover:bg-red-700 transition-all">
          Sí, eliminar definitivamente
        </button>

        <a href="{% url 'perfil_detail' %}"
           class="px-6 py-3 bg-gray-200 text-gray-700 rounded-xl font-semibold hover:bg-gray-300 transition-all">
          Cancelar
        </a>

      </div>

    </form>

  </div>

</div>
{% endblock %}
