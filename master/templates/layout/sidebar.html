{% load static %}

<div class="h-screen w-64 bg-white border-r border-gray-200 flex flex-col justify-between fixed left-0 top-0">
  <!-- Sección superior: logo y menú -->
  <div>
    <!-- Logo -->
    <div class="flex items-center gap-2 px-6 py-6">
      <img src="{% static 'images/image.png' %}" alt="Logo" class="w-8 h-8">
      <span class="text-xl font-semibold text-gray-700">SpendWise</span>
    </div>

    <!-- Navegación -->
    <nav class="mt-2 space-y-1">

      <!-- Perfil -->
      <a href="{% url 'perfil' %}"
         class="flex items-center px-6 py-3 rounded-xl font-medium
                {% if request.path == '/perfil/' %}
                  text-blue-500 bg-blue-50
                {% else %}
                  text-gray-600 hover:bg-gray-50 hover:text-blue-500
                {% endif %}">
        <i class="fa-solid fa-gear mr-3"></i> Perfil
      </a>

      <!-- Dashboard -->
      <a href="{% url 'dashboard' %}"
         class="flex items-center px-6 py-3 rounded-xl font-medium
                {% if request.path == '/dashboard/' %}
                  text-blue-500 bg-blue-50
                {% else %}
                  text-gray-600 hover:bg-gray-50 hover:text-blue-500
                {% endif %}">
        <i class="fa-solid fa-chart-line mr-3"></i> Dashboard
      </a>

      <!-- Ingresos -->
      <a href="{% url 'ingresos' %}"
         class="flex items-center px-6 py-3 rounded-xl font-medium
                {% if request.path == '/ingresos/' %}
                  text-blue-500 bg-blue-50
                {% else %}
                  text-gray-600 hover:bg-gray-50 hover:text-blue-500
                {% endif %}">
        <i class="fa-solid fa-arrow-trend-up mr-3"></i> Ingresos
      </a>
      
      <!-- Gastos -->
      <a href="{% url 'gastos' %}"
         class="flex items-center px-6 py-3 rounded-xl font-medium
                {% if request.path == '/gastos/' %}
                  text-blue-500 bg-blue-50
                {% else %}
                  text-gray-600 hover:bg-gray-50 hover:text-blue-500
                {% endif %}">
        <i class="fa-solid fa-wallet mr-3"></i> Gastos
      </a>


      <!-- Categoría -->
      <a href="{% url 'categoria' %}"
         class="flex items-center px-6 py-3 rounded-xl font-medium
                {% if request.path == '/categoria/' %}
                  text-blue-500 bg-blue-50
                {% else %}
                  text-gray-600 hover:bg-gray-50 hover:text-blue-500
                {% endif %}">
        <i class="fa-solid fa-tags mr-3"></i> Categoría
      </a>

      <!-- Simulador de Ahorro -->
      <a href="{% url 'simulador_ahorro' %}"
         class="flex items-center px-6 py-3 rounded-xl font-medium
                {% if request.path == '/simulador_ahorro/' %}
                  text-blue-500 bg-blue-50
                {% else %}
                  text-gray-600 hover:bg-gray-50 hover:text-blue-500
                {% endif %}">
        <i class="fa-solid fa-piggy-bank mr-3"></i> Simulador de Ahorro
      </a>

    </nav>
  </div>

  <!-- Sección inferior: cerrar sesión -->
  <div class="px-6 py-4 border-t border-gray-100">
    <a href="{% url 'logout_view' %}" 
       class="flex items-center text-gray-600 hover:text-blue-500 font-medium">
      <i class="fa-solid fa-right-from-bracket mr-3"></i> Cerrar Sesión
    </a>
  </div>
</div>
